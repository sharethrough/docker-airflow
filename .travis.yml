sudo: required
language: python
services:
- docker
before_install:
- pip install awscli
- export PATH=$PATH:$HOME/.local/bin
- bash bin/aws_credentials.sh
script:
- docker build -t 119933218031.dkr.ecr.us-east-1.amazonaws.com/airflow-base .
deploy:
  provider: script
  script: bash bin/ecr_push.sh
  on:
    branch: master
