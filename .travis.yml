sudo: required
language: python
cache: pip
services:
  - docker
before_install:
  - docker --version
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - docker build -t 119933218031.dkr.ecr.us-east-1.amazonaws.com/airflow-base .
deploy:
  provider: script
  script: bash bin/ecr_push.sh
  on:
    branch: master
